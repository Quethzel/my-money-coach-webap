<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <img class="img-fluid" src="/assets/img/login.jpg">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Create an Account</h4>
                        </div>
                        <form class="user">
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input class="form-control form-control-user" [(ngModel)]="user.name" type="text" id="name" placeholder="Name(s)" name="name">
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control form-control-user" [(ngModel)]="user.lastName" type="text" id="lastName" placeholder="Last Name" name="lastName">
                                </div>
                            </div>
                            <div class="mb-3">
                                <input class="form-control form-control-user" [(ngModel)]="user.email" type="email" id="email" aria-describedby="email" placeholder="Email Address" name="email">
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input class="form-control form-control-user" [(ngModel)]="user.password" type="password" id="password" placeholder="Password" name="password">
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control form-control-user" [(ngModel)]="user.confirmPass" type="password" id="confirmPass" placeholder="Repeat Password" name="confirmPass">
                                </div>
                                <div *ngIf="errorMessage" class="col-sm-12 mb-3 text-danger">{{errorMessage}}</div>
                            </div>
                            <button class="btn btn-primary d-block btn-user w-100" type="submit" (click)="register()">Register Account</button>
                        </form>
                        <hr>
                        <div class="text-center"><a class="small" routerLink="/forgot-pass">Forgot Password?</a></div>
                        <div class="text-center"><a class="small" routerLink="/login">Already have an account?</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
