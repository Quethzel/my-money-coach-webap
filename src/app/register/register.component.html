<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image"
                        style="background-image: url(&quot;assets/img/dogs/image2.jpeg&quot;);"></div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Create an Account!</h4>
                        </div>
                        <form class="user">
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input class="form-control form-control-user" [(ngModel)]="name" type="text" id="name" placeholder="Name(s)" name="name">
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control form-control-user" [(ngModel)]="lastName" type="text" id="lastName" placeholder="Last Name" name="lastName">
                                </div>
                            </div>
                            <div class="mb-3">
                                <input class="form-control form-control-user" type="email" id="email" aria-describedby="email" placeholder="Email Address" name="email">
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input class="form-control form-control-user" [(ngModel)]="pass" type="password" id="pass" placeholder="Password" name="pass">
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control form-control-user" [(ngModel)]="confirmPass" type="password" id="confirmPass" placeholder="Repeat Password" name="confirmPass">
                                </div>
                            </div>
                            <button class="btn btn-primary d-block btn-user w-100" type="submit" (click)="register">Register Account</button>
                            <hr>
                            <a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button"><i class="fab fa-google"></i>&nbsp; Register with Google</a>
                            <a class="btn btn-primary d-block btn-facebook btn-user w-100" role="button"><i class="fab fa-facebook-f"></i>&nbsp; Register with Facebook</a>
                            <hr>
                        </form>
                        <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                        <div class="text-center"><a class="small" routerLink="/login">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
