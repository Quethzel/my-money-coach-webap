<table class="table table-hover table-responsive small">
    <thead>
      <tr>
        <th scope="col">Action</th>
        <th scope="col">City</th>
        <th scope="col">Item</th>
        <th scope="col">Category</th>
        <th scope="col">Subcategory</th>
        <th scope="col">Cost</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let expense of expenses | async">
            <td>
              <a class="btn btn-link custom-btn-icon" data-toggle="tooltip" data-placement="top" title="Delete" (click)="delete(expense)"><fa-icon [icon]="['fas', 'trash']"></fa-icon> </a>
              <a class="btn btn-link custom-btn-icon" data-toggle="tooltip" data-placement="top" title="Edit" (click)="edit(expense)"><fa-icon [icon]="['fas', 'pen-to-square']"></fa-icon> </a>
            </td>
            <td>{{ expense.cityCode }}</td>
            <td>{{ expense.item }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.subcategory }}</td>
            <td>{{ expense.cost | currency }}</td>
            <td>{{expense.date | date: 'dd/MM/yyyy' }}</td>
        </tr>
    </tbody>
  </table>
