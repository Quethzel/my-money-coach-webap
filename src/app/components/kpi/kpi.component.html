<div *ngIf="kpi" class="card" [ngClass]="kpi.cssClass">
    <div class="card-body">
        <div>
            <h5 class="m-0">{{kpi.title}}</h5>
            <h3 class="card-title kpi-title">{{kpi.value}}</h3>
            <h3 *ngIf="kpi.text" class="kpi-title">{{kpi.text}}</h3>
        </div>
    </div>
</div>
