<ag-grid-angular style="width: 100%; height: 100%; min-height: 300px;" class="ag-theme-alpine" 
    [context]="context"
    [rowData]="expenses"
    [columnDefs]="columnDefs" 
    [defaultColDef]="defaultColDef" 
    [animateRows]="true" 
    [enableCellChangeFlash]="true"
    [rowSelection]="'single'"
    [getRowId]="getRowId"
    (cellValueChanged)="onCellValueChanged($event)"
    (gridReady)="onGridReady($event)">
</ag-grid-angular>
