  <div class="container-fluid">

      <div class="col-md-12">
        <h4>Dashboard</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="card h-100">
          <div class="card-header">
            <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
            Variable Expenses By Month
          </div>
          <div *ngIf="annualChart" class="card-body">
            <canvas baseChart class="chart" [data]="annualChart.data" [options]="annualChart.options" [type]="'bar'"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card h-100 border-0">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <app-kpi [kpi]="totalVariableExpensesByYear"></app-kpi>
              </div>
              <div class="col-md-6 mb-3">
                <app-kpi [kpi]="kpiMontlyExpenses"></app-kpi>
              </div>
              <div class="col-md-6 mb-3">
                <app-kpi [kpi]="kpiAverageDailyExpenses"></app-kpi>
              </div>
              <div class="col-md-6 mb-3">
                <app-kpi [kpi]="kpiRemainingMontlyBudget"></app-kpi>
              </div>
              <div class="col-md-6 mb-3">
                <button class="btn" (click)="newExpense()">Record Expense</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5 mb-3">
        <div class="card h-100">
          <div class="card-header">
            <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
            Variable Expenses By Category
          </div>
          <div *ngIf="categoryChart" class="card-body">
            <canvas baseChart class="chart" [data]="categoryChart.data" [options]="categoryChart.options" [type]="'bar'"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-7 mb-3">
        <div class="card h-100">
          <div class="card-header">
            <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
            Variable Expenses By Subcategory
          </div>
          <div *ngIf="subcategoryChart" class="card-body">
            <canvas baseChart class="chart" [data]="subcategoryChart.data" [options]="subcategoryChart.options"
              [type]="'bar'"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="card h-100">
          <div class="card-header">
            <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
            Expenses By City
          </div>
          <div *ngIf="cityChart" class="card-body">
            <canvas baseChart class="chart" [data]="cityChart.data" [options]="cityChart.options" [type]="'bar'"
              (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card h-100">
          <div class="card-header">
            <span><i class="bi bi-table me-2"></i></span> Annual Cost per Day per City
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-borderless table-sm">
                <thead>
                  <tr>
                    <th scope="col">City</th>
                    <th scope="col">Days of Stay</th>
                    <th scope="col">Cost per Day</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>MTY</td>
                    <td>133</td>
                    <td>$2,550.00</td>
                    <td>$339,150.00</td>
                  </tr>
                  <tr>
                    <td>CDMX</td>
                    <td>21</td>
                    <td>$1,959.00</td>
                    <td>$41,139.00</td>
                  </tr>
                  <tr>
                    <td>OAX</td>
                    <td>10</td>
                    <td>$1,000.00</td>
                    <td>$10,000.00</td>
                  </tr>
                  <tr>
                    <td>XAL</td>
                    <td>13</td>
                    <td>$550.00</td>
                    <td>$7,150.00</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
